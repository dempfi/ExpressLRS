@@require(PLATFORM, VERSION)
<!DOCTYPE HTML>
<html>

<head>
    <title>Welcome to your ExpressLRS System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="elrs.css" />
</head>

<body>
    <header class="mui-appbar mui--z1 mui--text-center elrs-header">
        @@include("logo-template.svg")
        <h1><b>ExpressLRS</b></h1>
        <span id="product_name"></span><br/>
        <b>Firmware Rev. </b>@@{VERSION} <span id="reg_domain"></span>
    </header>
    <br>
    <div class="mui-container-fluid mui-col-sm-10 mui-col-sm-offset-1">
        <div class="mui-panel">
            <div>
                <p>Configure settings on AM32 firmware ESCs</p>
            </div>
            <div id="div_pwm">
                <fieldset><legend>Initialization</legend>
                    <label for="txt_pwmchan">Channel Number:</label><input id="txt_pwmchan" name="txt_pwmchan" type="number" min="1" max="16" step="1" /><input type="button" value="Start" id="btn_start" onclick="" />
                </fieldset>
            </div>
            <div id="div_cfg">
                <div>
                    <fieldset><legend>Configure</legend>
                        <div id="div_cfgtable">

                        </div>
                        <div>
                            <label for="txt_firmwarename">Firmware Name:</label><input type="text" id="txt_firmwarename" maxlength="12" />
                        </div>
                        <div>
                            <label for="txt_bootloadername">Bootloader ID:</label><input type="text" id="txt_bootloadername" readonly="readonly"/>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <fieldset><legend>File</legend>
                    </fieldset>
                </div>
            </div>
            <div id="div_messages">
                <fieldset><legend>Messages</legend>

                </fieldset>
            </div>
        </div>
    </div>
    @@include("footer-template.html")
</body>
<script src="am32.js"></script>
</html>
